<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>JK Weather</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" id="Delhi">
                <a class="nav-link active" aria-current="page" href="#">Delhi</a>
              </li>
              <li class="nav-item" id="Bangalore">
                <a class="nav-link" href="#">Bangalore</a>
              </li>
              <li class="nav-item" id="Mumbai">
                <a class="nav-link" href="#">Mumbai</a>
              </li>
            </ul>
            <form class="d-flex">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- CARD BOX -->
      <div class="newcard col d-flex justify-content-center align-items-center margin-top align-items-middle">
        <div class="card cardmac" style="width: 24rem;">
          <img src="/temperature.jpg" class="card-img-top myimg" alt="Image is not available">
          <div class="card-body">
            <h5 class="card-title">Temperature for <span id="cityname"></span><span id="temp"></span></h5>
            <p class="card-text">Humidity <span id="humidity"></span></p>
            <p class="card-text">Cloud <span id="cloud_pct"></span></p>
            <p class="card-text">Feels like <span id="feels_like"></span></p>
            <p class="card-text">Min Temp <span id="min_temp"></span></p>
            <p class="card-text">Max Temp <span id="max_temp"></span></p>
            <p class="card-text">Wind Speed <span id="wind_speed09"></span></p>
            <p class="card-text">Wind Degrees <span id="wind_degrees"></span></p>
            <p class="card-text">Sunrise <span id="sunrise"></span></p>
            <p class="card-text">Sunset <span id="sunset"></span></p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 180px;">
                <button class="btn btn-outline-success" type="submit" style="height: 35px; display: flex; align-items: center; margin-top: 15px;">Search</button> -->
          </div>
        </div>
      </div>
      <!-- TEMPERATURE TABLES -->
      <div class="table_container">
        <table class="table" style="width: 900px; color: aliceblue;">
          <thead>
            <tr>
              <th scope="col">S No.</th>
              <th scope="col">City</th>
              <th scope="col">Temp</th>
              <th scope="col">Humidity</th>
              <th scope="col">Cloud</th>
              <th scope="col">Feels like</th>
              <th scope="col">Min Temp</th>
              <th scope="col">Max Temp</th>
              <th scope="col">Wind Speed</th>
              <th scope="col">Wind Degrees</th>
              <th scope="col">Sunrise</th>
              <th scope="col">Sunset</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Delhi</td>
              <td><span id="delhidata"></span></td>
              <!-- <td><span id="delhitemp"></span></td> -->
              <td><span id="delhihumidity"></span></td>
              <td><span id="delhicloud"></span></td>
              <td><span id="delhifeelslike"></span></td>
              <td><span id="delhimintemp"></span></td>
              <td><span id="delhimaxtemp"></span></td>
              <td><span id="delhiwindspeed"></span></td>
              <td><Span id="delhiwinddegrees"></Span></td>
              <td><span id="delhisunrise"></span></td>
              <td><span id="delhisunset"></span></td>
            </tr>

            <tr>
              <th scope="row">2</th>
              <td>Bangalore</td>
              <td><span id="Bangaloredata"></span></td>
              <td><span id="Bangalorehumidity"></span></td>
              <td><span id="Bangalorecloud"></span></td>
              <td><span id="Bangalorefeelslike"></span></td>
              <td><span id="Bangaloremintemp"></span></td>
              <td><span id="Bangaloremaxtemp"></span></td>
              <td><span id="Bangalorewindspeed"></span></td>
              <td><Span id="Bangalorewinddegrees"></Span></td>
              <td><span id="Bangaloresunrise"></span></td>
              <td><span id="Bangaloresunset"></span></td>
            </tr>

            <tr>
              <th scope="row">3</th>
              <td>Mumbai</td>
              <td><span id="Mumbaidata"></span></td>
              <td><span id="Mumbaihumidity"></span></td>
              <td><span id="Mumbaicloud"></span></td>
              <td><span id="Mumbaifeelslike"></span></td>
              <td><span id="Mumbaimintemp"></span></td>
              <td><span id="Mumbaimaxtemp"></span></td>
              <td><span id="Mumbaiwindspeed"></span></td>
              <td><Span id="Mumbaiwinddegrees"></Span></td>
              <td><span id="Mumbaisunrise"></span></td>
              <td><span id="Mumbaisunset"></span></td>
            </tr>

            <tr>
              <th scope="row">4</th>
              <td>Kolkata</td>
              <td><span id="Kolkatadata"></span></td>
              <td><span id="Kolkatahumidity"></span></td>
              <td><span id="Kolkatacloud"></span></td>
              <td><span id="Kolkatafeelslike"></span></td>
              <td><span id="Kolkatamintemp"></span></td>
              <td><span id="Kolkatamaxtemp"></span></td>
              <td><span id="Kolkatawindspeed"></span></td>
              <td><Span id="Kolkatawinddegrees"></Span></td>
              <td><span id="Kolkatasunrise"></span></td>
              <td><span id="Kolkatasunset"></span></td>
            </tr>

          </tbody>
        </table>
      </div>
      <script src="script.js"></script>
</body>
</html>
